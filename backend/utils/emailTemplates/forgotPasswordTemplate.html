<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password - One-Time Password (OTP)</title>
        <style>
            body {
                font-family: 'Open Sans', Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;
            }

            .header {
                background-color: #2a9df4;
                padding: 20px;
                text-align: center;
            }

            .header h1 {
                color: #fff;
                margin: 0;
            }

            .otp-container {
                padding: 20px;
            }

            .otp-message {
                font-size: 18px;
            }

            .otp-box {
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                padding: 10px;
                font-size: 36px;
                font-weight: bold;
                text-align: center;
                margin-top: 10px;
            }

            .otp-validity {
                font-size: 14px;
                color: #777;
                margin-top: 5px;
            }

            .otp-instruction {
                font-size: 18px;
            }

            .footer {
                background-color: #2a9df4;
                padding: 20px;
                text-align: center;
                color: #fff;
                font-size: 14px;
                margin-top: 20px;
            }

            /* Responsive styles */
            @media screen and (max-width: 600px) {
                .otp-box {
                    font-size: 28px;
                }
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="header">
            <h1>FORGOT PASSWORD - SMARTFLEX</h1>
        </div>

        <div class="otp-container">
            <p class="otp-message">Dear |USERNAME|,</p>
            <p class="otp-message">Your One-Time Password (OTP) for resetting your password is :</p>
            <div class="otp-box">
                <!-- Place your generated OTP here -->
                |OTP|
            </div>
            <p class="otp-validity">(Valid for 2 minutes)</p>
            <p class="otp-instruction">Please use this OTP to reset your password.</p>
            <p class="otp-instruction">If you didn't request this OTP, please ignore this email.</p>
        </div>

        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
        </div>

    </body>

</html>
